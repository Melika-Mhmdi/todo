<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <main>
        <div class="form-container">
            <form>
                <input type="text" class="todo-input">
                <button class="add-btn" type="submit">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            </form>
            <div class="select">
                <select name="todos" class="filter-todos">
                    <option value="0"class="all">all</option>
                    <option value="1"class="completed">compeleted</option>
                    <option value="2"class="uncompeleted">uncompeleted</option>
                </select>
            </div>
        </div>
        <div class="todo-container"><div class="todo">
                <li>task1</li>
  
                   <span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                      
                        <span><i class="fa-solid fa-trash-can"></i></span>
               
                </div><div class="todo">
                <li>task1</li>
  
                   <span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                      
                        <span><i class="fa-solid fa-trash-can"></i></span>
               
                </div></div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
